<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script type="text/javascript">

      function redirect(elem){
        var x = elem.id;
        switch (x) {
          case '1':
            window.location.assign("index.html");
            break;
          case '2':
              alert("two"); break;
          case '3':
            alert("three"); break;
          default:
          return false;

        }

      }

    </script>
  </head>
  <body>

    <button type="button" onclick="redirect(this)" id="1" name="button">1</button>
    <button type="button" onclick="redirect(this)" id="2" name="button">2</button>
    <button type="button" onclick="redirect(this)" id="3" name="button">3</button>
  </body>
</html>
